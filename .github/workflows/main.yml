name: CI - Weather Wardrobe

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: âš™ï¸ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          corepack enable

      - name: ğŸ“¦ Install dependencies
        run: poetry install

      - name: ğŸ§ª Run tests
        run: poetry run pytest tests/

  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build Docker image
        run: docker build -t pratheep2006/weather-wardrobe:latest .

      - name: ğŸš€ Push image to Docker Hub
        run: docker push pratheep2006/weather-wardrobe:latest


